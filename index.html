<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" />
	<title>clear-new</title>
</head>

<body>

	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__container container">
				<div class="converter">
					<div class="converter__box">
						<textarea class="converter__textarea" placeholder="загрузить" id="js-textarea"></textarea>
					</div>
					<div class="converter__item">
						<input class="converter__input" type="file" id="js-file" accept=".gpx,.txt,.css,.html">
						<button class="converter__button">Выбрать</button>
					</div>
					<div class="converter__btns-wrapper">
						<button class="converter__btn converter__btn_changedate">Изменить дату</button>
						<button class="converter__btn converter__btn_remove">Отнять час</button>
						<button class="converter__btn converter__btn_add">Прибавить час</button>
						<button class="converter__btn converter__btn_changetrack-minus">трек <span>-</span></button>
						<button class="converter__btn converter__btn_changetrack-plus">трек <span>+</span></button>
						<button class="converter__btn converter__btn_save" id="sv">Сохранить</button>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
